<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Pastries - Custom Cake Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Order Your Custom Cake</h1>
        <form action="#" method="post" id="cakeOrderForm">
          
            
            <label for="flavor">Choose Flavor:</label>
            <div class="options-container">
                <label>
                    <input type="radio" name="flavor" value="vanilla" required>
                    <img src="Vanilla.webp" alt="Vanilla Cake">
                    <span>Vanilla</span>
                </label>
                <label>
                    <input type="radio" name="flavor" value="chocolate" required>
                    <img src="Chocolate.webp" alt="Chocolate Cake">
                    <span>Chocolate</span>
                </label>
                <label>
                    <input type="radio" name="flavor" value="Cheese" required>
                    <img src="Cheesecake.jpg" alt="Cheese Cake">
                    <span>Cheese</span>
                </label>
                <label>
                    <input type="radio" name="flavor" value="blueberry" required>
                    <img src="Blueberry.jpg" alt="Blueberry Cake">
                    <span>Blueberry</span>
                </label>
                <label>
                    <input type="radio" name="flavor" value="red-velvet" required>
                    <img src="Redvelvet.jpg" alt="Red Velvet Cake">
                    <span>Red-Velvet</span>
                </label>
            </div>

            
            <label for="size">Choose Size:</label>
            <div class="options-container">
                <label>
                    <input type="radio" name="size" value="6-inch" required>
                   
                    <span>6 inch</span>
                </label>
                <label>
                    <input type="radio" name="size" value="8-inch" required>
                    
                    <span>8 inch</span>
                </label>
                <label>
                    <input type="radio" name="size" value="10-inch" required>
                   
                    <span>10 inch</span>
                </label>
                <label>
                    <input type="radio" name="size" value="12-inch" required>
                   
                    <span>12 inch</span>
                </label>
            </div>

        

           
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="notes">Additional Notes (Optional):</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Describe your custom design (optional)"></textarea>
            <a href="welcome.html">
            <button type="submit" onclick="success()">Submit Order</button>
            <script>
                function success(){
                    alert(Successful)
                }
            </script>
        </form>
    </div>
</body>
</html>
